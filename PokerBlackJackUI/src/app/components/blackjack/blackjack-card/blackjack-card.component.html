<mat-card [ngStyle]="{'background-color': getCardColor(card.suit)}">
    <mat-card-header>
        <mat-card-subtitle>{{ card.suit }}</mat-card-subtitle>
        <mat-card-title>{{ card.value }}</mat-card-title>
    </mat-card-header>
</mat-card>

<div class="blackjack-table">
    <button (click)="dealCard()">Deal Card</button>
    <button (click)="showPlayerCards()">Show Player Cards</button>
    <app-blackjack-card *ngFor="let card of playerCards" [card]="card"></app-blackjack-card>
</div>
